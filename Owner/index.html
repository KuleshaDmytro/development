<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="main_div"> 
<div class="bg_div">  
    <div class="style">
        Ім'я(!) <br>
        <div class="size">
            <form>
                <select class="option" id="fname">
                    
                </select>
            </form>
        </div>
      </div> 
      <div class="style position">
          По Батькові <br>
          <div class="size">
              <form>
                 <select class="option" id="sname">
                        
                 </select>
              </form>
            </div>
      </div>
      <div class="style position1">
          Прізвище(!) <br>
          <div class="size">
                <form>
                    <select class="option" id="lname">
                          
                    </select>
                 </form>
            </div>
      </div> 
      <div class="style position2">
          ІПН (!) <br>
          <div class="size">
                <form>
                    <select class="option" id="tax_id">
                          
                    </select>
                </form>
          </div>
      </div> 
</div>
</div> <!--header_end-->
<div class="menu_div"> <!--menu№2-->
    <div class="border">
        <table class="border_tb">
            <tr>
                <th colspan="2" class="telephone">Телефони (!)</th>
              </tr>
           <tr>
                <td class="type">Тип(!)</td>
                <td class="phone_num">Номер телефону у форматі +380 --(!)</td>
              </tr>
           <tr>
                <td class="mobile">Мобільний</td>
                <form>  
                    <select class="numbers" id="pnumber">
                        
                    </select>
                </form>
              </tr>
        </table>
    </div>
    <div class="menu_div_right"> <!--right menu-->
        <div class="element position_11">
            Посада(!) <br>
            <form>
              <select class="section_size" id="position">
                </select>
            </form>
        </div>
        <div class="element position_12">
            Дата народження(!) <br>
            <form>
              <select class="section_size" id="birth_date"> 
                </select>
            </form>
        </div>
        <div class="element position_13">
            Стать(!) <br>
            <form>
              <select class="section_size" id="gender">
                  
                </select>
            </form>
        </div>
        <div class="element position_14">
            Електронна пошта(!) <br>
            <form>
              <select class="section_size" id="email">
                 
                </select>
            </form>
        </div>
    </div>
</div> <!--menu№2_End-->
<div class="footer_div"> <!--footer_menu-->
    <table class="footer_menu">
        <tr>
            <th class="footer_bg">Тип документу (!)</th>
            <th class="footer_bg">Номер (!)</th>
            <th class="footer_bg">Ким Видано</th>
            <th class="footer_bg">Дата видачі</th>
            <th class="footer_bg">Діє до</th>
        </tr>
        <tr>
            <th>
                <form>
                    <select class="footer_option" id="type">
                        
                      </select>
                  </form>
            </th>
            <th>
                <form>
                    <select class=" footer_option" id="number">
                        
                      </select>
                  </form>
            </th>
            <th>
                <form>
                    <select class="footer_option " id="issued_by">
                        
                      </select>
                  </form>
            </th>
            <th>
                <form>
                    <select class="footer_option " id="issued_at">
                         
                      </select>
                  </form>
            </th>
            <th>
                <form>
                    <select class="footer_option" id="expiry_date">
                        
                      </select>
                  </form>
            </th>
        </tr>
    </table>
</div>
 <script src="main.js"></script>
</body>
</html>
